<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="diving.js"></script>
    <script src="coins.js"></script>

    

  </head>

  <body>
    
    <a-scene  background="color:#026F90">
      <a-asset timeout="10000">
        <a-asset-item
        id = "scuba-diver"
        src = "scuba_diver/scene.gltf"> 
        </a-asset-item>
  
        <a-asset-item
        id = "terrain"
        src = "free_cabin_on_the_island/scene.gltf"> 
        </a-asset-item>
  
      </a-asset>

      <a-entity id="look" look-controls camera position="0 0 10"></a-entity>
      <!--scuba diver-->
      <a-entity 
      terrain-moving
      gltf-model="#scuba-diver"
      scale="2 2 2"
      >
      </a-entity>

      

      <a-entity id = "terrain" coin>

      </a-entity>



      
    </a-scene>
  </body>
</html>
